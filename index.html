<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books-API</title>
    <!-- Bootstrap CSS link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
    <!-- custom css link  -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="mx-auto my-4">
    <h2 class="text-center title">Search your Favourite Books</h2>
    <!-- search area  -->
    <div class="mx-auto my-4 input-group mb-3 search-area">
        <input id="search-field"type="text" class="form-control" placeholder="Search your favourite book" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary" type="button" id="button-search">Search</button>
    </div>
    <!-- result found in num  -->
    <div id="result-number" class="mx-auto text-center">

    </div>
    <!-- search result  -->
    <div id="search-result" class="row row-cols-1 row-cols-md-3 g-4">
        <div id="get-book" class="col">

        </div>        
    </div>
    <!-- result found in num  -->
    <div id="result-num" class="mx-auto text-center">

    </div>
    <!-- error message area  -->
    <div>
        <h3 id="error-message" class="text-danger m-4 p-4">Something went wrong! Please write appropriate keyword.</h3>
    </div>
    <!-- show Image 
    <div id="show-image">

    </div> -->

   
      

    <script src="js/app.js"></script>
</body>
</html>
